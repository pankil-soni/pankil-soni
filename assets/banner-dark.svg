<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8A2BE2" stop-opacity="1"/>
      <stop offset="100%" stop-color="#9370DB" stop-opacity="1"/>
      <stop offset="0%" stop-color="#9370DB" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#8A2BE2" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="800" height="400" fill="#1a1a1a"/>
  <!-- Grid -->
  <g opacity="0.2" stroke="#444" stroke-width="0.3">
    <path d="M0 80 L800 80 M0 160 L800 160 M0 240 L800 240 M0 320 L800 320"/>
    <path d="M160 0 L160 400 M320 0 L320 400 M480 0 L480 400 M640 0 L640 400"/>
  </g>
  <!-- Geometric Elements -->
  <g transform="translate(500,200)">
    <circle cx="0" cy="0" r="180" fill="url(#mainGradient)" opacity="0.05"/>
    <!-- Rotating Hexagons -->
    <path d="M-180,0 L-90,-156 L90,-156 L180,0 L90,156 L-90,156 Z" 
          fill="none" stroke="url(#mainGradient)" stroke-width="1" opacity="0.4">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" 
                        dur="30s" repeatCount="indefinite"/>
    </path>
    <path d="M-120,0 L-60,-104 L60,-104 L120,0 L60,104 L-60,104 Z" 
          fill="none" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" from="360 0 0" to="0 0 0" 
                        dur="25s" repeatCount="indefinite"/>
    </path>
    <path d="M-60,0 L-30,-52 L30,-52 L60,0 L30,52 L-30,52 Z" 
          fill="none" stroke="url(#mainGradient)" stroke-width="2">
      <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" 
                        dur="20s" repeatCount="indefinite"/>
    </path>
    <!-- Wave Animation -->
    <path d="M-180,0 Q-90,100 0,0 Q90,-100 180,0" 
          fill="none" stroke="url(#glowGradient)" stroke-width="1.5" opacity="0.4">
      <animate attributeName="d" 
               values="M-180,0 Q-90,100 0,0 Q90,-100 180,0;
                      M-180,0 Q-90,-100 0,0 Q90,100 180,0;
                      M-180,0 Q-90,100 0,0 Q90,-100 180,0"
               dur="15s" repeatCount="indefinite"/>
    </path>
  </g>
  <!-- Text Content -->
  <g transform="translate(30,150)">
    <text x="0" y="0" font-family="system-ui,-apple-system,sans-serif" font-size="28" font-weight="600" fill="#ffffff">
      Pankil Soni
    </text>
    <text x="0" y="30" font-family="system-ui,-apple-system,sans-serif" font-size="13" font-weight="600" fill="#ffffff">
      - Engineer to be
    </text>
    <text x="0" y="70" font-family="system-ui,-apple-system,sans-serif" font-size="13" fill="#cccccc">
      ✧ AI software engineer Intern
    </text>
    <text x="0" y="90" font-family="system-ui,-apple-system,sans-serif" font-size="13" fill="#cccccc">
      ✧ Learning and exploring the unknown
    </text>
    <text x="0" y="110" font-family="system-ui,-apple-system,sans-serif" font-size="12" font-style="italic" fill="url(#mainGradient)" opacity="0.8">
      ✧ keep building, the best is yet to come
    </text>
    </g>
</svg>
